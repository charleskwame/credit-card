<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credit card</title>
  </head>
  <body>
    <div
      class="w-80 bg-gradient-to-b from-blue-600 to-blue-900 grid gap-6 mx-auto mt-8 rounded-lg p-5"
    >
      <!-- card -->
      <div class="flex justify-between items-start">
        <!-- card images -->
        <img src="./assets/cc-logo.png" alt="" />
        <img src="./assets/visa-logo.png" alt="" />
      </div>

      <div class="flex justify-between">
        <!-- card number -->
        <p class="text-white text-sm font-bold">2345</p>

        <p class="text-white text-sm font-bold">****</p>

        <p class="text-white text-sm font-bold">****</p>

        <p class="text-white text-sm font-bold">2345</p>
      </div>

      <div class="flex justify-between">
        <!-- card owner name and date -->

        <div>
          <!-- name -->
          <p class="text-[10px] text-white text-sm font-bold">Card Holder</p>

          <p class="text-white text-sm font-bold">GARY TIM</p>
        </div>

        <div>
          <!-- date -->
          <p class="text-[10px] text-white text-sm font-bold">Expires</p>

          <p class="text-white text-sm font-bold">05/33/2025</p>
        </div>
      </div>
    </div>

    <form action="input-form" class="grid gap-4 mx-auto w-80 mt-8">
      <div class="grid grid-flow-row gap-2">
        <label for="card-number" class="font-mono font-semibold text-gray-500">
          Card Number
        </label>
        <input
          type="text"
          name=""
          id=""
          placeholder="2345 **** **** 2345"
          required
          pattern="[0-9]+"
          class="p-2 rounded-lg border-2 border-blue-200"
        />
      </div>

      <div class="grid grid-flow-row gap-2">
        <label for="card-holder" class="font-mono font-semibold text-gray-500">
          Card Holder</label
        >
        <input
          type="text"
          name=""
          id=""
          placeholder="Name"
          required
          pattern="[A-Z, a-z]+"
          class="p-2 rounded-lg border-2 border-blue-200"
        />
      </div>

      <div class="grid grid-flow-row gap-2">
        <label for="date" class="font-mono font-semibold text-gray-500"
          >Expiration Date</label
        >
        <input
          type="text"
          name=""
          id=""
          placeholder="Day-Month-Year"
          required
          class="p-2 rounded-lg border-2 border-blue-200"
        />
      </div>

      <a
        href="#"
        class="mt-5 p-3 text-white text-center font-semibold bg-blue-900 rounded-lg hover:border-2 hover:bg-white hover:text-blue-900 hover:border-blue-900"
      >
        Submit
      </a>
    </form>
  </body>
</html>
